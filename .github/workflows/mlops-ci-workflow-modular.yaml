name: MLOps CI

on: 
  workflow_dispatch:
    inputs:
      run_all:
        description: 'Run the entire workflow'
        required: false
        default: 'true'
      run_data_processing:
        description: 'Run data processing step'
        required: false
        default: 'false'
      run_model_training:
        description: 'Run model training step'
        required: false
        default: 'false'
      run_docker_build:
        description: 'Run Docker build and push step' 
        required: false
        default: 'false'
  release:
    types: [created]
    branches: [main]
    tags: ['v*.*.*']

jobs:
  data-processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Changed from invalid 3.13.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process Data
        run: |
          python src/data/run_processing.py \
             --input data/raw/house_data.csv  \
             --output data/processed/cleaned_house_data.csv

      - name: Engineer Features
        run: |
          python src/features/engineer.py  \
              --input data/processed/cleaned_house_data.csv \
              --output data/processed/featured_house_data.csv  \
              --preprocessor models/trained/preprocessor.pkl

      - name: Upload Processed Data Artifact  # Fixed typo in name
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/featured_house_data.csv

      - name: Upload Preprocessor
        uses: actions/upload-artifact@v4
        with:
          name: preprocessor  
          path: models/trained/preprocessor.pkl

  model-training:  # Fixed indentation
    needs: data-processing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Processed Data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: data/processed/

      - name: Setup MLFlow Server
        run: |
          podman pull ghcr.io/mlflow/mlflow:latest
          podman run -d -p 5555:5000 --name mlflow-server ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns  # Added missing parameter

      - name: Wait for MLflow to start
        run: |
          for i in {1..10}; do
            curl -f http://localhost:5555/health || sleep 5;
          done
      
      - name: Train model
        run: |
          mkdir -p models
          python src/models/train_model.py  \
              --config configs/model_config.yaml \
              --data data/processed/featured_house_data.csv \
              --models-dir models \
              --mlflow-tracking-uri http://localhost:5555

      - name: Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Cleanup MLFlow
        run: |
          podman stop mlflow-server || true
          podman rm mlflow-server || true
          
  build-and-publish:  # Fixed indentation and structure
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v2

      - name: Download Trained Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Download preprocessor
        uses: actions/download-artifact@v4
        with:
          name: preprocessor
          path: models/trained/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated from v1

      - name: Build and test Docker image
        run: |
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:$COMMIT_HASH -f Dockerfile .
          docker run -d -p 8000:8000 --name test-api docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:$COMMIT_HASH
          for i in {1..10}; do
            curl -f http://localhost:8000/health && break || sleep 5;
          done
          docker logs test-api

      - name: Clean up Test Container
        run: |
          docker stop test-api || true
          docker rm test-api || true

      - name: Login to Docker Hub  # Fixed name
        uses: docker/login-action@v3  # Updated from v2
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Push Docker image to Docker Hub
        run: |
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:$COMMIT_HASH docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:latest
          docker push docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:$COMMIT_HASH
          docker push docker.io/${{ vars.DOCKERHUB_USERNAME }}/house-price-model:latest
